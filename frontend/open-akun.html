<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buka Rekening</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    :root {
      --primary: #01356a;
      --primary-light: #0b4a8f;
    }
    .bg-primary {
      background-color: var(--primary);
    }
    .bg-primary-light {
      background-color: var(--primary-light);
    }
    .text-primary {
      color: var(--primary);
    }
  </style>
</head>
<body class="bg-gray-100 h-full flex">

  <!-- Sidebar -->
  <aside class="bg-primary-light text-white w-64 min-h-screen hidden md:flex flex-col">
    <div class="p-6 flex justify-center">
      <img src="/frontend/assets/img/syafin-white.png" alt="Logo SyaFin" class="h-12 w-auto">
    </div>
    <nav class="flex-1 px-4">
      <a href="/frontend/dashboard.html" class="block py-2 px-3 rounded hover:bg-primary">Home</a>
      <a href="#" class="block py-2 px-3 rounded bg-primary">Rekening Tabungan</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-primary">Ajukan Pembiayaan</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-primary">Deposito</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-primary">Informasi Syariah</a>
    </nav>
    <div class="p-4 text-sm text-center border-t border-white/30">Â© 2025 Bank Syariah</div>
  </aside>

  <!-- Main content -->
  <div class="flex flex-col flex-1">

    <!-- Header Mobile -->
    <header class="bg-primary text-white p-4 shadow md:hidden flex justify-between items-center">
      <img src="/frontend/assets/img/syafin-white.png" alt="Logo SyaFin" class="h-8 w-auto">
      <button class="p-2 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </header>

    <!-- Page Content: Form Buka Rekening -->
    <main class="p-6 max-w-2xl mx-auto w-full">
      <h1 class="text-2xl font-bold text-primary mb-6">Formulir Pembukaan Rekening</h1>

      <form class="bg-white p-6 rounded-xl shadow space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Nama Lengkap</label>
          <input type="text" placeholder="Nama Lengkap" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-primary">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">NIK</label>
          <input type="text" placeholder="Nomor Induk Kependudukan" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-primary">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" placeholder="Email Aktif" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-primary">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">No. Handphone</label>
          <input type="tel" placeholder="Nomor Handphone" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-primary">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Alamat</label>
          <textarea placeholder="Alamat Lengkap" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-primary"></textarea>
        </div>

        <button type="submit" class="bg-primary text-white px-6 py-2 rounded hover:bg-primary-light">Buka Rekening</button>
      </form>
    </main>

  </div>

  <!-- Floating Chat CS -->
<div x-data="{ open: false, showBubble: true }" class="fixed bottom-6 right-6 z-50 flex flex-col items-end">

  <!-- Bubble Text -->
  <div x-show="showBubble" x-transition.duration.500ms
    class="bg-green-500 text-white px-4 py-2 rounded-full shadow mb-2 text-sm animate-bounce">
    Hai! Butuh Bantuan?
  </div>

  <!-- Chat Icon Button -->
  <button @click="open = !open; showBubble = false" class="bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 focus:outline-none transition animate-bounce">
    <!-- WhatsApp Icon -->
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
      <path
        d="M20.52 3.48A11.87 11.87 0 0012 0C5.37 0 0 5.37 0 12a11.91 11.91 0 001.68 6.07L0 24l6.22-1.62A11.9 11.9 0 0012 24c6.63 0 12-5.37 12-12a11.87 11.87 0 00-3.48-8.52zm-8.52 19a9.77 9.77 0 01-5-1.38l-.36-.21-3.7.97.99-3.61-.24-.37A9.81 9.81 0 1120.77 12a9.77 9.77 0 01-8.77 10.48zM17 15.2c-.29-.15-1.71-.84-1.97-.94s-.46-.15-.65.15-.75.94-.92 1.13-.34.23-.63.08a7.96 7.96 0 01-2.35-1.45 8.78 8.78 0 01-1.63-2c-.17-.3 0-.46.12-.6s.3-.34.46-.51a2.01 2.01 0 00.3-.5.55.55 0 000-.52c-.07-.15-.65-1.55-.9-2.13s-.48-.47-.66-.48h-.56a1.08 1.08 0 00-.78.37A3.28 3.28 0 004 8.83a5.63 5.63 0 001 3.7 12.66 12.66 0 004.72 4.76A13.3 13.3 0 0016 19c.81 0 1.3-.08 1.58-.14a3.3 3.3 0 001.55-1.13c.19-.28.19-.52.14-.57z" />
    </svg>
  </button>

  <!-- Chat Popup -->
  <div x-show="open" @click.away="open = false"
    class="bg-white border border-gray-300 shadow-lg rounded-lg p-4 w-64 mt-4">
    <h3 class="text-lg font-semibold mb-2">Butuh Bantuan?</h3>
    <p class="text-sm mb-4 text-gray-600">Chat CS kami di WhatsApp, kami siap membantu Anda!</p>
    <a href="https://wa.me/6281234567890?text=Halo%20CS%2C%20saya%20butuh%20bantuan."
      target="_blank"
      class="block text-center bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
      Chat via WhatsApp
    </a>
  </div>

</div>

<!-- Optional: Notifikasi Suara -->
<audio id="ping-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>
<script>
  // Play ping sound 2 sec after page load
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('ping-sound').play();
    }, 2000);
  });
</script>


</body>
</html>
